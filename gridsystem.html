<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <!--IE Meta LESSON 3 Not Added-->
        <!-- First Mobile Meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BootStrap Learning</title>
        <link rel='stylesheet' href='css/bootstrap.css'/>  
        <link rel='stylesheet' href='css/style.css'/>
        
        
         <script src="js/html5shiv.min.js"></script>
         <script src="js/respond.min.js"></script>
        
    </head>
    <body>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-lg-offset-3 col-md-4 col-sm-6 col-xs-12 hidden-md">
                    <div class="os"> This is DIV Will be hidden on Medium Screen</div>
                </div>
                 <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-sm">
                    <div class="os"> This is DIV Will be hidden on SM</div>
                </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-md-block">
                    <div class="new"> Product # 3</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os"> tProduct # 4</div>
                </div>
                 <!--Clear fix class will clear the float-->
                 <div class="clearfix visible-lg-block"></div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os"> Product # 5</div>
                </div>
                
               
                 <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os"> Product # 6</div>
                </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os"> Product # 7</div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os"> tProduct # 8</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
